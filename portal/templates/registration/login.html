<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}
{%load static%}
{% block title %}Login{% endblock %}

{% block content %}

<section class="hero is-primary" style="background-color:#ffffff;">
  <div class="hero-body">
    <div class="container">
      <img src="{% static "images/logo.png" %}" alt="F84xZ.png"
        style="background:#fff; display:block; margin: 0 auto; width: 200px;" />

  
      <hr>
      <h1 class="title" style="text-align: center; color:#3F51B5;">
        Login
      </h1>
    </div>
  </div>
</section>
<div class="container" style="width: 1000px; min-width: 200px; max-width: 500px;">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="control">
    <a href="/signup"><button class="button is-text">Click to signup</button></a>
  </div>
</div>

{% endblock %}
